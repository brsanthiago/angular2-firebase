<ng2-toasty [position]="'top-right'"></ng2-toasty>
<div class="container custom-container">
    <div class="panel panel-default">
        <div class="panel-body">
            <h3 class="text-center">Create account!</h3>
            <br>
            <p class="text-left"><small><b> <a [routerLink]="['/login']"><i class="fa fa-arrow-left" aria-hidden="true"></i> Back to login</a></b></small></p>

            <form class="form" role="form" (ngSubmit)="register($event, name.value, email.value, password.value)">

                <div class="form-group custom-elem">
                    <label class="placeholder">Name</label>
                    <input #name type="text" class="form-control material-input" autocomplete="on" required>
                    <span class="bottom-liner"></span>
                    <span class="highlight"></span>
                </div>
                <div class="form-group custom-elem">
                    <label class="placeholder">Email</label>
                    <input #email type="text" class="form-control material-input" autocomplete="on" required>
                    <span class="bottom-liner"></span>
                    <span class="highlight"></span>
                </div>
                <div class="form-group custom-elem">
                    <label class="placeholder">Password</label>
                    <input #password type="password" class="form-control material-input" autocomplete="off" required>
                    <span class="bottom-liner"></span>
                    <span class="highlight"></span>
                </div><br>
                <button type="submit" id="flow-button" class="btn btn-custom btn-block">Register</button>

            </form>
        </div>
    </div>
</div>
